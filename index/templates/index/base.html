<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000" />
    <title>Web Host with Flask Test</title>
    <link rel="stylesheet" href="{{ url_for('index.static', filename='styles.css') }}">
    <link rel="manifest" href="{{ url_for('index.static', filename='pwa/manifest.json') }}">
    <link rel="icon" href="{{url_for('index.static', filename='pwa/icons/icon_192x192.png')}}" type="image/png">
    <script src="{{ url_for('index.static', filename='script.js') }}"></script>
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register("{{ url_for('index.static', filename='pwa/sw.js') }}").then(function(registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(err) {
              console.log('ServiceWorker registration failed: ', err);
            });
          });
        }
      </script>
</head>
<body>
    {% include 'index/nav.html' %}
    {% block content %} {% endblock %}
    <!-- {% include 'index/footer.html' %} -->
</body>
</html>
